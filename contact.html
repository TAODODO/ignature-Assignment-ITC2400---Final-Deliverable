  <main>
    <div class="photos1">
      <img src="image/contactpage/contact.jpg" alt="contact">
    </div>

    <div class="contact content">
      <h2>Contact Us</h2>
      <h3>If you have any questions, please fill out the form below. We will contact you as soon as possible.</h3>
        <form action="#" method="post" class="contact-form">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

          <label for="city">City *</label>
          <input type="text" id="city" name="city" placeholder="Enter your city" required>

          <label for="zip">Zip Code *</label>
          <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required inputmode="numeric">

          <label for="email">Email *</label>
          <input type="text" id="email" name="email" placeholder="Enter your email address" required>

          <label for="phone">Phone (optional)</label>
          <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="^[0-9]{3}-?[0-9]{3}-?[0-9]{4}$">

          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

          <button type="submit">Send Message</button>
        </form>

      <p>We'll do our best to reply as soon as possible. Thank you for visiting our site!</p>
    </div>
  </main>
